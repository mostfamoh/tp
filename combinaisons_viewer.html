<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Analyse de Toutes les Combinaisons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-generate {
            grid-column: 1 / -1;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-generate:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            padding: 30px;
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            margin: 20px 30px;
            border-radius: 8px;
        }

        .info-panel h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #856404;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #e7f3ff;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .results {
            padding: 30px;
        }

        .results h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        .combination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .combination-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .combination-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .combination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .combination-index {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .transformation {
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }

        .transformation-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .transformation-label {
            font-weight: bold;
            color: #6c757d;
            width: 120px;
        }

        .transformation-value {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            flex: 1;
            font-weight: bold;
        }

        .transformation-value.original {
            background: #e7f3ff;
            color: #0056b3;
        }

        .transformation-value.converted {
            background: #fff3cd;
            color: #856404;
        }

        .transformation-value.encrypted {
            background: #d4edda;
            color: #155724;
            font-size: 1.1em;
        }

        .arrow {
            margin: 0 10px;
            color: #667eea;
            font-size: 1.2em;
        }

        .steps {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
        }

        .steps-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }

        .step {
            padding: 8px;
            margin: 5px 0;
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 0.9em;
            color: #495057;
        }

        .key-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .key-info-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }

        .matrix {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 30px;
            border-left: 5px solid #dc3545;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Analyse de Toutes les Combinaisons</h1>
            <p>G√©n√©ration exhaustive avec √©tapes de chiffrement d√©taill√©es</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="case">üìä Cas d'analyse:</label>
                    <select id="case">
                        <option value="1">CAS 1: {0,1,2} longueur 3 (27 combinaisons)</option>
                        <option value="2">CAS 2: {0-9} longueur 6 (1,000,000 combinaisons)</option>
                        <option value="3">CAS 3: {a-z,A-Z,0-9} longueur 6 (56+ milliards)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="algorithm">üîí Algorithme:</label>
                    <select id="algorithm">
                        <option value="cesar">C√©sar (d√©calage)</option>
                        <option value="affine">Affine (lin√©aire)</option>
                        <option value="hill">Hill (matriciel)</option>
                        <option value="plaiyfair">Playfair (matrice 5√ó5)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="key">üîë Cl√©:</label>
                    <input type="text" id="key" placeholder="Ex: 3, SECRET, 5,8" value="3">
                </div>

                <div class="control-group">
                    <label for="maxResults">üìà Limite de r√©sultats:</label>
                    <input type="number" id="maxResults" value="27" min="1" max="10000">
                </div>
            </div>

            <button class="btn-generate" onclick="generateCombinations()">
                üöÄ G√©n√©rer les Combinaisons
            </button>
        </div>

        <div id="infoPanel" class="info-panel hidden">
            <h3>‚ÑπÔ∏è Information</h3>
            <p id="infoText"></p>
        </div>

        <div id="stats" class="stats hidden">
            <div class="stat-card">
                <div class="label">Cas analys√©</div>
                <div class="value" id="statCase">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Taille du charset</div>
                <div class="value" id="statCharset">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Total possible</div>
                <div class="value" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <div class="label">G√©n√©r√©</div>
                <div class="value" id="statGenerated">-</div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>G√©n√©ration des combinaisons en cours...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results hidden">
            <h2>üìã R√©sultats (<span id="resultCount">0</span> combinaisons)</h2>
            <div id="combinationGrid" class="combination-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/analysis/all-combinations/';

        // Mise √† jour automatique de la cl√© selon l'algorithme
        document.getElementById('algorithm').addEventListener('change', function() {
            const keyInput = document.getElementById('key');
            const defaults = {
                'cesar': '3',
                'affine': '5,8',
                'hill': 'SECRET',
                'plaiyfair': 'KEYWORD'
            };
            keyInput.value = defaults[this.value] || '3';
        });

        // Mise √† jour de la limite selon le cas
        document.getElementById('case').addEventListener('change', function() {
            const maxResultsInput = document.getElementById('maxResults');
            const limits = {
                '1': 27,
                '2': 50,
                '3': 30
            };
            maxResultsInput.value = limits[this.value] || 27;
        });

        async function generateCombinations() {
            const caseNum = parseInt(document.getElementById('case').value);
            const algorithm = document.getElementById('algorithm').value;
            const key = document.getElementById('key').value;
            const maxResults = parseInt(document.getElementById('maxResults').value);

            // Validation
            if (!key) {
                alert('‚ö†Ô∏è Veuillez entrer une cl√©');
                return;
            }

            // Reset UI
            document.getElementById('infoPanel').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.querySelector('.btn-generate').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        case: caseNum,
                        algorithm: algorithm,
                        key_param: key,
                        max_results: maxResults
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data);

            } catch (error) {
                console.error('Erreur:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `‚ùå Erreur: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.querySelector('.btn-generate').disabled = false;
            }
        }

        function displayResults(data) {
            // Afficher les statistiques
            document.getElementById('statCase').textContent = `Cas ${data.case}`;
            document.getElementById('statCharset').textContent = data.charset_size;
            document.getElementById('statTotal').textContent = data.total_possible.toLocaleString();
            document.getElementById('statGenerated').textContent = data.total_generated;
            document.getElementById('stats').classList.remove('hidden');

            // Afficher l'info si limit√©
            if (!data.showing_all && data.note) {
                document.getElementById('infoText').textContent = data.note;
                document.getElementById('infoPanel').classList.remove('hidden');
            }

            // Afficher les combinaisons
            const grid = document.getElementById('combinationGrid');
            grid.innerHTML = '';

            data.combinations.forEach(combo => {
                const card = createCombinationCard(combo);
                grid.appendChild(card);
            });

            document.getElementById('resultCount').textContent = data.total_generated;
            document.getElementById('results').classList.remove('hidden');
        }

        function createCombinationCard(combo) {
            const card = document.createElement('div');
            card.className = 'combination-card';

            const original = combo.plaintext_original || combo.plaintext || '';
            const converted = combo.plaintext_converted || original;
            const encrypted = combo.encrypted || '';

            let html = `
                <div class="combination-header">
                    <span class="combination-index">#${combo.index}</span>
                </div>
                <div class="transformation">
                    <div class="transformation-row">
                        <span class="transformation-label">Original:</span>
                        <span class="transformation-value original">${original}</span>
                    </div>
            `;

            if (converted !== original) {
                html += `
                    <div class="transformation-row">
                        <span class="transformation-label">Converti:</span>
                        <span class="transformation-value converted">${converted}</span>
                    </div>
                `;
            }

            html += `
                    <div class="transformation-row">
                        <span class="transformation-label">Chiffr√©:</span>
                        <span class="transformation-value encrypted">${encrypted}</span>
                    </div>
                </div>
            `;

            // Afficher les √©tapes
            if (combo.steps && combo.steps.length > 0) {
                html += `
                    <div class="steps">
                        <div class="steps-title">üìù √âtapes:</div>
                `;
                combo.steps.slice(0, 3).forEach(step => {
                    html += `<div class="step">${step}</div>`;
                });
                html += `</div>`;
            }

            // Afficher les infos de cl√©
            if (combo.key_info && Object.keys(combo.key_info).length > 0) {
                html += `
                    <div class="key-info">
                        <div class="key-info-title">üîë Cl√© utilis√©e:</div>
                `;

                if (combo.key_info.matrix) {
                    html += `<div class="matrix">Matrice: ${JSON.stringify(combo.key_info.matrix)}</div>`;
                }
                if (combo.key_info.source_keyword) {
                    html += `<div>Mot-cl√©: ${combo.key_info.source_keyword}</div>`;
                }
                if (combo.key_info.shift !== undefined) {
                    html += `<div>D√©calage: ${combo.key_info.shift}</div>`;
                }
                if (combo.key_info.a !== undefined) {
                    html += `<div>Affine: a=${combo.key_info.a}, b=${combo.key_info.b}</div>`;
                }

                html += `</div>`;
            }

            card.innerHTML = html;
            return card;
        }
    </script>
</body>
</html>
